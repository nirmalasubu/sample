general:
  branches:
    only:
     - dev
     - rc     
     
machine:
  pre:  
    
  services:
    - docker

dependencies:
  override:
        
    # Log into quay
    - docker login -e="." -u="${DOCKER_USER}" -p="${DOCKER_PASS}" quay.io

    # Prepare environment
    - sh ApplicationSettings.sh
    - cat envAPI
  
compile:
  override:
    # Build image and verify API project  
    - source envAPI; sudo docker build --rm=false -t "${IMAGE}" -f OnDemandTools.API/Dockerfile .
    - source envAPI; sudo docker run -d --name odt-api-container -p 5000:5000 "${IMAGE}"; sleep 10    
    - sudo curl --retry 1 --retry-delay 2 -v http://localhost:5000/healthcheck
    - source envAPI; sudo docker build --rm=false -t "${IMAGE}-test" -f OnDemandTools.API.Tests/Dockerfile .
    
    # Build image and verify for Deporter project
    #- source "deporter-${CIRCLE_BRANCH}"; sudo docker build --rm=false -t "${IMAGE}" -f OnDemandTools.Deporter/Dockerfile .
    #- source "deporter-${CIRCLE_BRANCH}"; sudo docker run -d --name odt-deporter-container -p 5001:5000 "${IMAGE}"
    
test:
  override:
    # API testing
    - source envAPI; sudo docker run -it --link odt-api-container:localhost --name odt-api-test-container "${IMAGE}-test"
    - sudo docker ps -a
    - sudo docker images
    - sudo docker stop odt-api-container
    - sudo docker stop odt-api-test-container
  
    # Deporter testing
    #- sudo curl --retry 10 --retry-delay 5 -v http://0.0.0.0:5001/healthcheck
    #- sudo curl --retry 10 --retry-delay 5 -v http://localhost:5001/healthcheck
    #- sudo docker stop odt-deporter-container


deployment:
  CI:   
    branch: [dev, rc]
    commands:      
      # Deploy API   
      - source envAPI; sudo docker push "${IMAGE}"
      - source envAPI; sudo docker run -it --env-file "envAPI" quay.io/turner/harbor-deploy deploy --verbose=true --catalog=true

      # Deploy deporter job
      #- source envDeporter; sudo docker push "${IMAGE}"
      #- source envDeporter; sudo docker run -it --env-file "envDeporter" quay.io/turner/harbor-deploy deploy --verbose=true --catalog=true
