version: 2
jobs:
  build:
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2

    branches:
      only:
        - dev
        - rc
        - sandbox
        - newbuild
        
    working_directory: ~/app

    steps:
      - checkout

      - setup_remote_docker

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Harbor Compose
          command: |
            set -x
            #curl -L https://github.com/turnerlabs/harbor-compose/releases/download/v0.11.0-pre-3-g3abb870/ncd_linux_amd64 > /usr/local/bin/harbor-compose
            wget -O /usr/local/bin/harbor-compose https://github.com/turnerlabs/harbor-compose/releases/download/v0.11.0-pre-3-g3abb870/ncd_linux_amd64
            chmod +x /usr/local/bin/harbor-compose

      - run:
          name: Building App
          working_directory: ~/app/Deployment
          command: |
            docker-compose build

      - run:
          name: Testing App
          working_directory: ~/app/Deployment
          command: |
            docker-compose run odt-api-tests dotnet test -xml $CIRCLE_TEST_REPORTS/junit/apiresults.xml
            docker-compose run odt-jobs-tests dotnet test -xml $CIRCLE_TEST_REPORTS/junit/jobsresults.xml
            docker-compose down

      - run:
          name: Log into Quay          
          command: |
            docker login -u="${DOCKER_USER}" -p="${DOCKER_PASS}" -e="." quay.io      

      - run:
          name: Deploy App
          working_directory: ~/app/Deployment
          command: |
            docker-compose push
            harbor-compose deploy -e dev